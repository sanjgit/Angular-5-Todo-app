<table class="table table-hover">
  <thead>
    <tr>
      <td>Product Name</td>
      <td>Product Price</td>
      <td colspan="2">Actions</td>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let product of Products">
      <td>{{ product.name }}</td>
      <td>{{ product.price }}</td>
      <td><a [routerLink]="['/edit', product.id]" class="btn btn-primary">Edit</a></td>
      <td><button (click)="deleteProduct(product.id)" class="btn btn-danger">Delete</button></td>
    </tr>
  </tbody>
</table>
